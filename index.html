<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="red--box"></div>
    <h2 class="question--title">Q2 色変更</h2>
    <div class="color--change box"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin--box">
      <div class="blue--box box"></div>
      <div class="green--box box"></div>
    </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="float clearfix">
      <div class="float--red box"></div>
      <div class="float--blue box"></div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flex--reverse">
      <div class="A--red box">A</div>
      <div class="B--blue box">B</div>
      <div class="C--orange box">C</div>
    </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flex--placement">
      <div class="second--green box">A</div>
      <div class="third--yellow box">B</div>
      <div class="first--pink box ">C</div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="hidden--box">
      <div class="hidden--red box"></div>
      <div class="hidden--blue box"></div>
      <div class="hidden--green box"></div>
    </div>
  </div>
</body>

</html>
